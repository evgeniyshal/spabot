<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="base :: head(~{::title})">
    <title>Услуги</title>
</head>
<body>
<section th:insert="navbar::header"></section>
<div class="container">
    <p><a class="btn btn-outline-secondary btn-lg btn-block" href="/offers/create">Добавить услугу</a></p>
</div>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Описание</th>
            <th scope="col">Время сеанса в минутах</th>
            <th scope="col">Цена</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer, state : ${offers}">
            <th scope="row" th:utext="${state.count}"></th>
            <td th:utext="${offer.title}"></td>
            <td th:utext="${offer.description}"></td>
            <td th:utext="${offer.duration}"></td>
            <td th:utext="${offer.price}"></td>
            <td>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-primary" th:href="@{/offers/update(id=${offer.id})}">Изменить</a>
                </div>
            </td>
            <td>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#modal-delete'+${offer.id}">Удалить</button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="deleteModalCenter" tabindex="-1" role="dialog" aria-labelledby="deleteModalCenterTitle" aria-hidden="true" th:id="modal-delete+${offer.id}">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLongTitle">Удаление услуги</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Вы действительно хотите удалить данную услугу?
                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-danger" th:href="@{/offers/delete(id=${offer.id})}">Удалить</a>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script  th:src="@{/js/modal.js}"></script>
</body>
</html>
