<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <title>Изменение настроек учетной записи</title>
</head>
<body>
<section th:insert="navbar::header"></section>

<form th:fragment="user" method="post" th:action="@{/user-update}" th:object="${user}">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4 th:text="${user.firstName}"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Имя</h6>
                            </div>
                            <div class="col-sm-6 text-secondary" th:text="${user.firstName}"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Фамилия</h6>
                            </div>
                            <div class="col-sm-7 text-secondary" th:text="*{lastName}"></div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-outline-secondary" data-toggle="modal" th:attr="data-target='#modal-surname-update'+${user.lastName}">Изменить</button>
                            </div>
                            <!-- Modal -->
                            <div class="modal fade" id="deleteModalCenter" tabindex="-1" role="dialog" aria-labelledby="deleteModalCenterTitle" aria-hidden="true" th:id="modal-surname-update+${user.lastName}">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLongTitle">Изменение фамилии</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="lastName" class="col-form-label">Фамилия</label>
                                                    <input th:field="*{id}" type="hidden" class="form-control">
                                                    <input th:field="*{firstName}" type="hidden" class="form-control">
                                                    <input th:field="*{lastName}" type="text" min="3" class="form-control" id="lastName" placeholder="Введите фамилию">
                                                    <input th:field="*{username}" type="hidden" class="form-control">
                                                    <input th:field="*{password}" type="hidden" class="form-control">
                                                    <input th:field="${user.authorities}" type="hidden" class="form-control">
                                                </div>
                                            </form>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary">Сохранить</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Логин</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.username}"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Пароль</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.password}"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Роль</h6>
                            </div>
                            <div th:if="${user.containsRoleByAuthority('ROLE_ADMIN')}" class="col-sm-9 text-secondary" th:text="'Администратор'">
                            </div>
                            <div th:if="${user.containsRoleByAuthority('ROLE_USER')}" class="col-sm-9 text-secondary" th:text="'Пользователь'">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</form>
</body>
</html>
