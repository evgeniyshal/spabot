<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <title>Изменение настроек учетной записи</title>
</head>
<body>
<section th:insert="navbar::header"></section>

<div class="container">
    <h3>Изменение настроек учетной записи</h3>
    <form th:fragment="offer" method="post" th:action="@{/profile}" th:object="${user}" class="flex-fill">
        <div class="form-group">
            <input th:field="*{id}" type="hidden" class="form-control" id="id">
        </div>
        <div>
        <div class="form-group">
            <label for="username">Логин</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" readonly>
        </div>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" th:placeholder="*{password.replaceAll('.', '*')}" readonly>
        </div>
        <div class="form-group">
            <label for="role">Роль</label>
            <div id="role">
                <div th:if="${user.containsRoleByAuthority('ROLE_ADMIN')}">
                    <input placeholder="Администратор" type="text" class="form-control" readonly>
                </div>
                <div th:if="${user.containsRoleByAuthority('ROLE_USER')}">
                    <input placeholder="Пользователь" type="text" class="form-control" readonly>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
    </form>
</div>
</body>
</html>
