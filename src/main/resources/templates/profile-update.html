<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <title>Изменение профиля</title>
</head>
<body>
<section th:insert="navbar::header"></section>

<div class="container">
    <form action="#" method="post" th:action="@{/profile/update}" th:object="${user}">
        <input th:field="*{id}" type="hidden" class="form-control" id="id">
        <div class="form-group">
            <label for="username">Введите имя</label>
            <input class="form-control" id="firstName" placeholder="Введите имя" type="text" th:field="*{firstName}">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="username">Введите фамилию</label>
            <input class="form-control" id="lastName" placeholder="Введите фамилию" type="text" th:field="*{lastName}">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="username">Введите логин</label>
            <input class="form-control" id="username" placeholder="Введите логин" type="text" th:field="*{username}">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="password">Введите пароль</label>
            <input class="form-control"  id="password" type="password" th:field="*{password}" placeholder="Введите пароль">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="confirm">Подтвердите пароль</label>
            <input class="form-control"  id="confirm" type="password" th:field="*{passwordConfirm}" placeholder="Подтвердите пароль">
            <p th:if="${confirmError}" th:utext="${confirmError}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="authorities">Роль</label>
            <select  class="form-control" name="authorities" id="authorities">
                <option th:value="${'ROLE_ADMIN'}"
                        th:utext="${'Администратор'}"></option>
                <option th:value="${'ROLE_USER'}"
                        th:utext="${'Пользователь'}"></option>
            </select>
        </div>
        <p th:if="${usernameError}" th:utext="${usernameError}" class="error"></p>
        <div>
            <input type="submit" class="btn btn-primary" value="Сохранить">
            <a class="btn btn-secondary" th:href="@{/profile/show}">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
