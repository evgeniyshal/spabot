<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update offer</title>
</head>
<body>
<form th:action="@{/offers/update}" th:object="${offer}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <br/>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <br/>
    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="Price">
    <br/>
    <label for="duration">Duration</label>
    <input type="text" th:field="*{duration}" id="duration" placeholder="Duration">
    <br/>
    <input type="submit" value="Update Offer">
</form>
</body>
</html>
