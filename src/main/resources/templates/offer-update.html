<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <title>Изменение услуги</title>
</head>
<body>
<section th:insert="navbar::header"></section>

<div class="container">
    <h3>Изменение услуги</h3>
    <form th:fragment="offer" method="post" th:action="@{/offers/update}" th:object="${offer}">
        <div class="form-group">
            <input th:field="*{id}" type="hidden" class="form-control" id="id">
        </div>
        <div class="form-group">
            <label for="title">Название</label>
            <input th:field="*{title}" type="text" min="3" class="form-control"
                   th:classappend="${#fields.hasErrors('title')}?  is-invalid"
                   id="title" placeholder="Введите название" required>
            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <input th:field="*{description}" type="text" min="3" class="form-control"
                   th:classappend="${#fields.hasErrors('description')}?  is-invalid"
                   id="description" placeholder="Введите описание" required>
            <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback" th:errors="*{description}"></div>
        </div>
        <div class="form-group">
            <label for="duration">Продолжительность сеанса в минутах</label>
            <input th:field="*{duration}" type="number" min="1" class="form-control"
                   th:classappend="${#fields.hasErrors('duration')}?  is-invalid"
                   id="duration" placeholder="Введите продолжительность сеанса">
            <div th:if="${#fields.hasErrors('duration')}" class="invalid-feedback" th:errors="*{duration}"></div>
        </div>
        <div class="form-group">
            <label for="price">Цена</label>
            <input th:field="*{price}" type="number" min="1" class="form-control"
                   th:classappend="${#fields.hasErrors('price')}?  is-invalid"
                   id="price" placeholder="Введите цену">
            <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback" th:errors="*{price}"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Изменить</button>
        <a class="btn btn-secondary btn-block" th:href="@{/offers/show}">Отмена</a>
    </form>
</div>
</body>
</html>
